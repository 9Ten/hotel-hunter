<div class="modal fade" id="signin" role="dialog">
  <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="glyphicon glyphicon-lock"> Sign in</h5>
        </div>
        <form id="signin_form" action="{% url 'signin' %}" method="GET">
        <div class="modal-body">
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder=" Enter a Username" required >
          </div>

         <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password_signin" name="password" placeholder=" Enter a Passward" required>
          </div>
        </div>
        <div class="alert alert-danger" style="display: None">
          username or password <strong>incorrect!</strong>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" style="width: 30%;">Sign in</button>
        </div>
        </form>
    </div>
  </div>
</div>

<script>
/// Sign in ///
$("#signin_form").submit(function(e) {

  var url = "{% url 'signin' %}";

  $.ajax({
    type: "GET",
    url: url,
    data: $("#signin_form").serialize(), // serializes the form's elements.
    success: function(data)
    {
      if(data == 'incorrect'){
        $('.alert').css("display", "block");
      }else{
        location.reload();
      }
    }
  });

  e.preventDefault(); // avoid to execute the actual submit of the form.
});
</script>
